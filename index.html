<div class="container">

  <header>
  <h1>Esma 6: Array Matrix</h1>
 </header>    

        <form id="letSum">
          <div class="A">
            <h2>Add</h2>
          <input required id="mOne1" maxlength="1" >
          <input required id="mOne2" maxlength="1" >
          <br>
          <input required id="mOne3" maxlength="1" >
          <input required id="mOne4" maxlength="1" >
            
          </div>

            <h2>Subtract</h2>
          <input required id="mTwo1" maxlength="1" >
          <input required id="mTwo2" maxlength="1" >
          <br>
          <input required id="mTwo3" maxlength="1" >
          <input required id="mTwo4" maxlength="1" >
        </div>
          <br><br>
      <div class="btn">
          <button class="btn btn-primary" id="btn" type="submit" >Calculate</button>
      </div>
        </form>
        
        <div class="result">
       <div class="container">
              <h2>Result</h2>
